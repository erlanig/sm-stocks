<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error — Simulasi Monte Carlo</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg:#0d0f1a;--surface:#161929;--border:#2a2d40;--red:#ef4444;--text:#e2e8f0;--muted:#64748b;}
  *{box-sizing:border-box;margin:0;padding:0;}
  body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
  .box{max-width:500px;width:100%;background:var(--surface);border:1px solid var(--border);border-top:3px solid var(--red);border-radius:16px;padding:36px;text-align:center;}
  .icon{font-size:3rem;margin-bottom:16px;}
  h1{font-size:1.4rem;font-weight:700;margin-bottom:10px;}
  .msg{color:var(--muted);font-size:14px;line-height:1.6;margin-bottom:24px;background:rgba(239,68,68,0.08);border:1px solid rgba(239,68,68,0.2);border-radius:8px;padding:12px 16px;text-align:left;}
  .btn{display:inline-flex;align-items:center;gap:8px;background:#4f9cf9;color:#fff;padding:12px 24px;border-radius:8px;text-decoration:none;font-weight:600;font-size:14px;transition:opacity .2s;}
  .btn:hover{opacity:.85;}
</style>
</head>
<body>
<div class="box">
  <div class="icon">⚠️</div>
  <h1>Terjadi Kesalahan</h1>
  <div class="msg">{{ msg }}</div>
  <a href="/" class="btn">← Coba Lagi</a>
</div>
</body>
</html>
